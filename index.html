<!-- BOT: us√° ü§ñ o una imagen -->
<div id="bot" aria-hidden="true" title="Hola!">

    <img src="./Imagenes/robot1.png" alt="" />
  </div>
  
  <script>
    const bot = document.getElementById('bot');
    let x = innerWidth - 80, y = innerHeight - 80;  // posici√≥n inicial
    let tx = x, ty = y;                              // objetivo (target)
  
    // Sigue al puntero (desktop)
    addEventListener('mousemove', e => { tx = e.clientX + 16; ty = e.clientY + 16; });
  
    // En m√≥vil: se ancla abajo-derecha y ‚Äúsalta‚Äù cuando toc√°s
    addEventListener('touchstart', e => {
      const t = e.touches[0];
      tx = t.clientX + 16; ty = t.clientY + 16;
    }, {passive:true});
  
    // Suavizado (lerp)
    (function loop(){
      x += (tx - x) * 0.15;
      y += (ty - y) * 0.15;
      bot.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(loop);
    })();
  </script>
